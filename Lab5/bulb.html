<!DOCTYPE html>
<html>
<head>
  <title>Light Switch</title>
</head>
<body>
  <h1>This is a light switch</h1>
  <p>Well the button is the switch</p>
  <image id="Bulb" src="image/bulboff.png"></image>
  <br>
  <input id="switchOn" type="button" value="On" onclick="document.getElementById('Bulb').src='image/bulbon.png'"></input>
  <input id="switchOff" type="button" value="Off" onclick="document.getElementById('Bulb').src='image/bulboff.png'"></input>
  <input id="blueSwitch" type="button" value="Change to blue" onclick="document.getElementById('Bulb').src='image/bluebulb.png'"></input>
</body>
</html>
